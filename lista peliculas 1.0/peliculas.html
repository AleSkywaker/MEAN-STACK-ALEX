		<form action="">
			<p>ID :</p>
			<input type="text" name="id" value=""  id="id"/>

			<input type="text" name="titulo" value=""  id="titulo"/>

			<input type="text" name="director" value=""  id="director"/>

			<input type="text" name="fecha" value=""  id="fecha" />

	</div>
	<div id="botones">
		<br/>

		<button id="actualizar">Actualizar</button>
		<button id="eliminar">Eliminar</button>
	</div>
	<br/>
	<div id="lista">
		<table id="tabla">
			<tr>
				<th>ID</th>
				<th>TITULO</th>
